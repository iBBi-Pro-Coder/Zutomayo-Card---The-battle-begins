<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="holographicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFF00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FF0080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8000FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <fegaussianblur stdDeviation="3" result="coloredBlur"/>
      <femerge> 
        <femergenode in="coloredBlur"/>
        <femergenode in="SourceGraphic"/>
      </femerge>
    </filter>
  </defs>
  <rect width="400" height="120" fill="transparent"/>
  <text x="200" y="70" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="36" font-weight="bold" fill="url(#holographicGrad)" filter="url(#glow)">ZUTOMAYO</text>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="url(#holographicGrad)">CARD COLLECTION</text>
</svg>